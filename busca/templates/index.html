<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pessoas</title>
</head>
<body>
    
    <form action="GET">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Pesquisar">
    </form>

    {% for pessoa in pessoas %}
        <p>{{pessoa.nome}}</p>
    {% endfor %}
</body>
</html>
